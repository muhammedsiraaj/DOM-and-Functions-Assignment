    <!-- // 4. Write a JavaScript program to remove items(clicking on a button) from a drop-down list. -->
    <label for="colorSelect">Colors:</label>
    <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>white</option>
        <option>Black</option>
        </select> <br>
    <button id="btn" style="margin: 15px;">Remove Color</button> <br>
    
     
    <!-- // 5. Write a JavaScript program to change the  color given text in p tag -->
    <select id="colorSelect2">
        <option>red</option>
        <option>green</option>
        <option>white</option>
        <option>black</option>
    </select>
    <button onclick="changeTextColor()">Change Color</button>
    <p id="sampleText">Sample Text</p>
    <form id="form1">
        First name: <input type="text" name="fname" value="David"><br>
        Last name: <input type="text" name="lname" value="Beckham"><br>
        <input type="submit" value="Submit">
      </form>
      
      <script>
        // This function will be called when the form is submitted
        function getFormValues(event) {
          event.preventDefault(); // Prevent the form from submitting
      
          // Get the value of the first name input field
          var firstName = document.querySelector('input[name="fname"]').value;
      
          // Get the value of the last name input field
          var lastName = document.querySelector('input[name="lname"]').value;
      
          // Display the values using alert
          alert('First name: ' + firstName + '\nLast name: ' + lastName);
        }
      
        // Add an event listener to the form to call getFormValues when the form is submitted
        document.getElementById('form1').addEventListener('submit', getFormValues);
      </script>
